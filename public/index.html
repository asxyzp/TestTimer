<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TestTimer microservice</title>
        <meta name="description" content="Testing timer microservice for Logd App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏰</text></svg>">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row top-bar">
                <h2>⏰ Timer Microservice</h2>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row timer-div">
                <button class="btn btn-primary">
                    Increase time (+1m)
                </button>
                <div class="timer-display">
                    <h1>25</h1>
                    <span class="min">Min</span>
                </div>
                <button class="btn btn-primary">
                    Decrease time (-1m)
                </button>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="row bottom-bar">
                <p>&copy; Aashish Loknath Panigrahi (<a href="https://twitter.com/asxyzp">@asxyzp</a>)</p>
            </div>
